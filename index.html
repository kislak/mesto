<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Путешествия</title>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__logo" aria-label="Место"></h1>
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="images/kusto.jpg" alt="кусто">
          <div class="profile__name">
            <p class="profile__name-text"> Жак-Ив Кусто</p>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__title">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__picture" src="images/1-karachaevsk.png" alt="Карачаевск">
            <div class="element__footer">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button class="element__heart"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__picture" src="images/2-gara.png" alt="гора Эльбрус">
            <div class="element__footer">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__heart"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__picture" src="images/3-dambai.png" alt="Домбай">
            <div class="element__footer">
              <h2 class="element__title">Домбай</h2>
              <button class="element__heart"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__picture" src="images/2-gara.png" alt="гора Эльбрус">
            <div class="element__footer">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__heart"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__picture" src="images/3-dambai.png" alt="Домбай">
            <div class="element__footer">
              <h2 class="element__title">Домбай</h2>
              <button class="element__heart"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__picture" src="images/1-karachaevsk.png" alt="Карачаевск">
            <div class="element__footer">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__heart"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        © 2021 Mesto Russia
      </p>
    </footer>
    <aside class="popup">
      <form class="popup__container">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__field" type="text" name="name" value="Жак-Ив Кусто">
        <input class="popup__field" type="text" name="title" value="Исследователь океана">
        <input class="popup__submit" type="submit" value="Сохранить">
      </form>
    </aside>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
