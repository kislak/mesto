<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="images/kusto.jpg" alt="кусто">
          <div class="profile__name">
            <h1 class="profile__name-text">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="редактировать профайл"></button>
          </div>
          <p class="profile__title">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавить"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__picture" src="images/1-karachaevsk.png" alt="Карачаевск">
            <div class="element__footer">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button class="element__heart" type="button" aria-label="лайкнуть"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__picture" src="images/2-gara.png" alt="гора Эльбрус">
            <div class="element__footer">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__heart" type="button" aria-label="лайкнуть"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__picture" src="images/3-dambai.png" alt="Домбай">
            <div class="element__footer">
              <h2 class="element__title">Домбай</h2>
              <button class="element__heart" type="button" aria-label="лайкнуть"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__picture" src="images/2-gara.png" alt="гора Эльбрус">
            <div class="element__footer">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__heart" type="button" aria-label="лайкнуть"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__picture" src="images/3-dambai.png" alt="Домбай">
            <div class="element__footer">
              <h2 class="element__title">Домбай</h2>
              <button class="element__heart" type="button" aria-label="лайкнуть"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__picture" src="images/1-karachaevsk.png" alt="Карачаевск">
            <div class="element__footer">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__heart" type="button" aria-label="лайкнуть"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        © 2021 Mesto Russia
      </p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="editProfile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
                 class="popup__field popup__field_name_name"
                 type="text"
                 name="name"
                 value="Жак-Ив Кусто"
                 placeholder="имя"
                 required
          >
          <input
                 class="popup__field popup__field_name_title"
                 type="text"
                 name="title"
                 value="Исследователь океана"
                 placeholder="звание"
                 required
          >
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
