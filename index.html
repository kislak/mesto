<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="images/kusto.jpg" alt="кусто">
          <div class="profile__name">
            <h1 class="profile__name-text">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="редактировать профайл"></button>
          </div>
          <p class="profile__title">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавить"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        © 2021 Mesto Russia
      </p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="editProfile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
                 id="popup__input-profile-name"
                 class="popup__field popup__field_name_name"
                 type="text"
                 name="name"
                 value="Жак-Ив Кусто"
                 placeholder="имя"
                 minlength="2"
                 maxlength="40"
                 required
          >
          <span class="popup__input-error popup__input-profile-name-error"></span>
          <input
                 id="popup__input-profile-title"
                 class="popup__field popup__field_name_title"
                 type="text"
                 name="title"
                 value="Исследователь океана"
                 placeholder="звание"
                 minlength="2"
                 maxlength="200"
                 required
          >
          <span class="popup__input-error popup__input-profile-title-error"></span>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-place">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="addPlace">
          <h2 class="popup__title">Новое место</h2>
          <input
              id="popup__input-place-name"
              class="popup__field popup__field_name_name"
              type="text"
              name="name"
              value=""
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
          >
          <span class="popup__input-error popup__input-place-name-error"></span>
          <input
              id="popup__input-place-link"
              class="popup__field popup__field_name_link"
              type="url"
              name="link"
              value=""
              placeholder="Ссылка на картинку"
              required
          >
          <span class="popup__input-error popup__input-place-link-error"></span>
          <button class="popup__submit" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button class="popup__close" type="button"></button>
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Байкал">
        <h2 class="popup__image-name">Байкал</h2>
      </div>
    </div>
    <template id="element-template">
      <li class="element">
        <img class="element__picture" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Байкал">
        <button class="element__delete-button" type="button" aria-label="удалить"></button>
        <div class="element__footer">
          <h2 class="element__title">Байкал</h2>
          <button class="element__heart" type="button" aria-label="лайкнуть"></button>
        </div>
      </li>
    </template>
    <script src="scripts/card.js" type="module"></script>
    <script src="scripts/validate.js" type="module"></script>
    <script src="scripts/initial-cards.js" type="module"></script>
    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
